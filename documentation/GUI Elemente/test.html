     <script  type="text/javascript"> //Open Button Ändern bei Klick
      var gewechselt = false;
      var newsrc = "Openklick.png";
      var anfangsscr = "Open Button.png";

        if(gewechselt == true){

        }else{

        gewechselt = true;
